<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>My Carbon Trigger</title>
	<link rel="stylesheet" href="./styles.css" />
</head>

<body class="container">
	<div>
		<h1>Use electricity at the right time to <br> reduce your carbon footprint:</h1>
	</div>
	<form class="form-data" autocomplete="on">
		<div>
			<h2>Find your <a href="http://api.electricitymap.org/v3/zones" target="_blank">region code</a> and <br>request an<a href="https://co2signal.com/" target="_blank"> API Key here.</a></h2>
		</div>
		<div>
			<label for="region">Region Name</label>
			<input type="text" id="region" required class="region-name" />
		<div>
			<label for="api">Your API Key</label>
			<input type="text" id="api" required class="api-key" />
		</div>
		</div>
		<button class="search-btn">Submit</button>
	</form>	
	<div class="result">
		<div class="loading">loading...</div>
		<div class="errors"></div>
		<div class="data"></div>
		<div class="result-container">
			<p><strong>Region: </strong><span class="my-region"></span></p>
			<p><strong>Carbon Usage: </strong><span class="carbon-usage"></span></p>
			<p><strong>Fossil Fuel Percentage: </strong><span class="fossil-fuel"></span></p>
		</div>
		<button class="clear-btn">Change region</button>
	</div>

	<!--result area-->

	<script src="main.js"></script>
</body>

</html>
